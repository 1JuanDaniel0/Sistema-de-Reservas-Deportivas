<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservas por recordar</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="p-4">
<h2>游늰 Recordatorios de reserva</h2>

<h4 class="mt-4">游댒 Para hoy (<span th:text="${hoy}"></span>)</h4>
<div th:if="${recordatoriosHoy.isEmpty()}">
    <p>No hay reservas confirmadas para hoy.</p>
</div>
<ul class="list-group" th:each="reserva : ${recordatoriosHoy}">
    <li class="list-group-item">
        <strong th:text="${reserva.vecino.nombres}">Nombre</strong> reserv칩
        <em th:text="${reserva.espacio.nombre}">Espacio</em> en
        <span th:text="${reserva.espacio.idLugar.lugar}">Lugar</span>,
        de <span th:text="${#dates.format(reserva.horaInicio, 'HH:mm')}"></span>
        a <span th:text="${#dates.format(reserva.horaFin, 'HH:mm')}"></span>
    </li>
</ul>

<h4 class="mt-4">游댒 Para ma침ana (<span th:text="${manana}"></span>)</h4>
<div th:if="${recordatoriosManana.isEmpty()}">
    <p>No hay reservas confirmadas para ma침ana.</p>
</div>
<ul class="list-group" th:each="reserva : ${recordatoriosManana}">
    <li class="list-group-item">
        <strong th:text="${reserva.vecino.nombres}">Nombre</strong> reserv칩
        <em th:text="${reserva.espacio.nombre}">Espacio</em> en
        <span th:text="${reserva.espacio.idLugar.lugar}">Lugar</span>,
        de <span th:text="${#dates.format(reserva.horaInicio, 'HH:mm')}"></span>
        a <span th:text="${#dates.format(reserva.horaFin, 'HH:mm')}"></span>
    </li>
</ul>

</body>
</html>
