<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>

<body>
<!-- NAVBAR PARA ADMINISTRADOR, DISEÑO Y LÓGICA SIMILAR A navbar2.html -->
<nav style="z-index: 1000;" class="layout-navbar navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme" id="layout-navbar" th:fragment="navbarAdmin">
    <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0   d-xl-none ">
        <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
            <i class="bx bx-menu bx-sm"></i>
        </a>
    </div>
    <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
        <!-- Logo -->
        <div class="navbar-brand app-brand demo d-flex py-0 me-4 me-xl-8">
            <a th:href="@{/}" class="app-brand-link">
                    <span class="app-brand-logo demo">
                        <img th:src="@{/img/icono-sanM.png}" style="width: 45px" alt="Logo San Miguel">
                    </span>
                <span class="app-brand-text demo menu-text fw-bold ms-2 ps-1 d-none d-lg-inline">San Miguel</span>
            </a>
        </div>
        <!-- /Logo -->

        <div class="justify-content-center collapse navbar-collapse landing-nav-menu" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <!-- Opciones para Administrador -->
                <li class="nav-item px-3">
                    <a class="nav-link fw-medium" th:href="@{/admin/dashboard-servicios}">Dashboard</a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link fw-medium" th:href="@{/admin/reservas-deportivas}">Reservas</a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link fw-medium" th:href="@{/admin/espacios-deportivos}">Espacios</a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link fw-medium" th:href="@{/admin/coordinador/lista-coordinadores}">Coordinadores</a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link fw-medium" th:href="@{/admin/administrar-roles}">Roles</a>
                </li>
            </ul>
        </div>

        <ul class="navbar-nav flex-row align-items-center ms-auto" sec:authorize="isAuthenticated()">

            <li class="nav-item">
                <span class="text-uppercase text-heading text-end" style="margin-left: 10px; margin-right: 2px; font-weight: bold;">
                    <span th:with="primerNombre=${session.usuario?.nombres != null ? #strings.listSplit(session.usuario.nombres, ' ')[0] : ''},
                                    primerApellido=${session.usuario?.apellidos != null ? #strings.listSplit(session.usuario.apellidos, ' ')[0] : ''}"
                          th:text="${session.usuario?.nombres != null ? primerNombre + ' ' + primerApellido : 'Administrador'}">
                    </span>
                </span>
            </li>

            <li class="nav-item navbar-dropdown dropdown-user dropdown">
                <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                    <div class="avatar">
                        <span class="avatar-initial rounded-circle bg-label-danger"
                              th:text="${#strings.substring(session.usuario?.nombres, 0, 1).toUpperCase() + #strings.substring(session.usuario?.apellidos, 0, 1).toUpperCase()}">
                            NA
                        </span>
                    </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <a class="dropdown-item" th:href="@{/admin/mi-perfil}">
                            <div class="d-flex align-items-center">
                                <div class="flex-shrink-0 me-3">
                                    <div class="avatar">
                                        <span class="avatar-initial rounded-circle bg-label-danger"
                                              th:text="${#strings.substring(session.usuario?.nombres, 0, 1).toUpperCase() + #strings.substring(session.usuario?.apellidos, 0, 1).toUpperCase()}">
                                            NA
                                        </span>
                                    </div>
                                </div>
                                <div class="flex-grow-1">
                                            <span class="fw-medium d-block" th:with="primerNombre=${session.usuario?.nombres != null ? #strings.listSplit(session.usuario.nombres, ' ')[0] : ''},
                                                    primerApellido=${session.usuario?.apellidos != null ? #strings.listSplit(session.usuario.apellidos, ' ')[0] : ''}"
                                                  th:text="${session.usuario?.nombres != null ? primerNombre + ' ' + primerApellido : 'Administrador'}">
                                            </span>
                                    <small class="text-muted">Administrador</small>
                                </div>
                            </div>
                        </a>
                    </li>
                    <div class="dropdown-divider"></div>
                    <li>
                        <a class="dropdown-item" th:href="@{/admin/mi-perfil}">
                            <i class="bx bx-user me-2"></i>
                            <span class="align-middle">Mi Perfil</span>
                        </a>
                    </li>
                    <div class="dropdown-divider"></div>
                    <!-- Botón Volver a SuperAdmin (impersonación) -->
                    <li th:if="${session.originalSuperAdminId != null}">
                        <form th:action="@{/impersonation-logout}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="dropdown-item" style="color: #0d6efd; font-weight: bold;">
                                <i class="bx bx-user-check me-2" style="color: #0d6efd;"></i>
                                <span class="align-middle">Volver a SuperAdmin</span>
                            </button>
                        </form>
                        <div class="dropdown-divider"></div>
                    </li>
                    <!-- Botón Cerrar Sesión -->
                    <li>
                        <form th:action="@{/logout}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="dropdown-item">
                                <i class="bx bx-power-off me-2"></i>
                                <span class="align-middle" style="color: rgb(231, 0, 0);">Cerrar Sesión</span>
                            </button>
                        </form>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div sec:authorize="isAnonymous()">
        <ul class="navbar-nav flex-row align-items-center ms-auto">
            <li>
                <a th:href="@{/login}" class="btn btn-primary">
                    <span class="tf-icons icon-base bx bx-log-in-circle scaleX-n1-rtl me-md-1"></span>
                    <span class="d-none d-md-block">Iniciar Sesión / Registro</span>
                </a>
            </li>
        </ul>
    </div>

</nav>

<script th:inline="javascript">
document.addEventListener('DOMContentLoaded', function() {
    if ([[${session.originalSuperAdminId != null}]]) {
        // Prevenir navegación hacia atrás
        history.pushState(null, '', location.href);
        window.addEventListener('popstate', function() {
            history.pushState(null, '', location.href);
            // Redirigir a la página actual
            window.location.replace(location.href);
        });

        // Deshabilitar la tecla backspace para navegación
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Backspace' && !e.target.matches('input, textarea')) {
                e.preventDefault();
            }
        });
    }
});
</script>
</body>
</html>
