    <!-- Page CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 10% 20%, rgba(216, 241, 230, 0.46) 0%, rgba(255, 255, 255, 0.1) 90.2%),
                linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, rgba(201, 215, 255, 0.2) 100%);
            pointer-events: none;
            z-index: -1;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            box-shadow:
                0 10px 20px rgba(0,0,0,0.08),
                0 0 0 1px rgba(255,255,255,0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #696cff, #ff4d4d);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .card:hover::before {
            opacity: 1;
        }
        .card:hover {
            transform: translateY(-5px) scale(1.005);
            box-shadow:
                0 20px 30px rgba(0,0,0,0.12),
                0 0 0 1px rgba(255,255,255,0.2);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid rgba(105,108,255,0.1);
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
        }
        .form-control:focus {
            transform: translateY(-2px);
            border-color: rgba(105,108,255,0.5);
            box-shadow:
                0 5px 15px rgba(105,108,255,0.1),
                0 0 0 3px rgba(105,108,255,0.1);
        }
        .btn {
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            font-weight: 500;
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        .btn:hover::before {
            transform: translateX(100%);
        }
        .btn-label-primary {
            background: linear-gradient(45deg, #696cff, #8789ff);
            box-shadow: 0 4px 15px rgba(105,108,255,0.3);
        }
        @media (max-width: 768px) {
            .card {
                border-radius: 10px;
            }
        }
    </style>
    <!-- Helpers -->

<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">

                                    <h3 class="mb-0">Espacios Deportivos</h3>
                                </div>
                                <div class="col text-end">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-datatable table-responsive">

<!-- Page JS -->

<script>
    $(document).ready(function () {
        $('.export-link-espacios').on('click', function (e) {
            e.preventDefault();

            const formato = $(this).data('formato');
            const tabla = $('.datatables-servicios').DataTable();
            const searchValue = tabla.search();

            const url = `/admin/exportarEspacios?formato=${formato}&search=${encodeURIComponent(searchValue)}`;
            window.location.href = url;
        });
    });

</script>
