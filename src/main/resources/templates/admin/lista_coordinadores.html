    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                    radial-gradient(circle at 10% 20%, rgba(216, 241, 230, 0.46) 0%, rgba(255, 255, 255, 0.1) 90.2%),
                    linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, rgba(201, 215, 255, 0.2) 100%);
            pointer-events: none;
            z-index: -1;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            box-shadow:
                    0 10px 20px rgba(0,0,0,0.08),
                    0 0 0 1px rgba(255,255,255,0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #696cff, #ff4d4d);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .card:hover::before {
            opacity: 1;
        }
        .card:hover {
            transform: translateY(-5px) scale(1.005);
            box-shadow:
                    0 20px 30px rgba(0,0,0,0.12),
                    0 0 0 1px rgba(255,255,255,0.2);
        }
        .form-control {

        }
        .form-control:focus {
            transform: translateY(-2px);
            border-color: rgba(105,108,255,0.5);
            box-shadow:
                    0 5px 15px rgba(105,108,255,0.1),
                    0 0 0 3px rgba(105,108,255,0.1);
        }
        .btn {

            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            font-weight: 500;
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        }

<!-- Modal para editar lugares -->
<div class="modal fade" id="editarLugaresModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bx bx-edit me-2"></i>Editar Lugares Asignados

                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="coordinadorInfo" class="alert alert-info">
                    <!-- Info del coordinador se carga aquí -->
                </div>

                <div id="impactoInfo" class="alert alert-warning" style="display: none;">
                    <!-- Información del impacto se muestra aquí -->
                </div>

                <div class="mb-3">
                    <label class="form-label">Lugares Disponibles</label>
                    <select id="lugaresSelect" class="select2 form-select" multiple>
                        <!-- Opciones se cargan dinámicamente -->
                    </select>
                    <small class="text-muted">Seleccione uno o más lugares para asignar al coordinador</small>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="reasignarReservas">
                    <label class="form-check-label" for="reasignarReservas">
                        Reasignar automáticamente reservas afectadas
                        <small class="d-block text-muted">
                            Si está marcado, las reservas fuera de los nuevos lugares se reasignarán automáticamente
                        </small>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="guardarLugares">
                    <i class="bx bx-save me-1"></i>Guardar Cambios

            </div>
        </div>

<!-- Configuración inicial de Select2 -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Configuración global de Select2 para modals
        $.fn.select2.defaults.set('dropdownParent', null);

        // Inicializar Select2 con configuración para modal
        function initializeSelect2() {
            $('#lugaresSelect').select2({
                placeholder: 'Seleccione los lugares...',
                allowClear: true,
                width: '100%',
                dropdownParent: $('#editarLugaresModal'), // Esto soluciona el z-index
                language: {
                    noResults: function() {
                        return "No se encontraron resultados";
                    },
                    searching: function() {
                        return "Buscando...";
                    }
                }
            });
        }

        // Inicializar cuando se abra el modal
        $('#editarLugaresModal').on('shown.bs.modal', function() {
            initializeSelect2();
        });

        // Limpiar cuando se cierre el modal
        $('#editarLugaresModal').on('hidden.bs.modal', function() {
            if ($('#lugaresSelect').hasClass('select2-hidden-accessible')) {
                $('#lugaresSelect').select2('destroy');
            }
        });

        // Reset button functionality
        $('button[type="reset"]').on('click', function() {
            if ($('#lugaresSelect').hasClass('select2-hidden-accessible')) {
                $('#lugaresSelect').val(null).trigger('change');
            }
        });
    });
</script>
