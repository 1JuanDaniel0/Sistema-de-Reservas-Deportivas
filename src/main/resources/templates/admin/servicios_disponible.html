<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org"
      lang="es"
      class="light-style layout-navbar-fixed layout-menu-fixed layout-compact"
      dir="ltr"
      data-theme="theme-semi-dark"
      data-assets-path="/"
      data-template="vertical-menu-template-semi-dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Servicios Disponibles</title>
  <meta name="description" content="Mira las los espacios deportivos disponibles" />
  <meta name="keywords" content="espacios, canchas, reservas, futbol, espacios deportivos, parques, lozas" />
  <link rel="canonical" href="https://themeselection.com/item/sneat-dashboard-pro-bootstrap/" />
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" th:href="@{/img/icono.ico}" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com/" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet" th:href="@{/vendor/fonts/boxicons.css}" />
  <link rel="stylesheet" th:href="@{/vendor/fonts/fontawesome.css}" />
  <link rel="stylesheet" th:href="@{/vendor/fonts/flag-icons.css}" />

  <!-- Core CSS -->
  <link rel="stylesheet" th:href="@{/vendor/css/rtl/core.css}" class="template-customizer-core-css" />
  <link rel="stylesheet" th:href="@{/vendor/css/rtl/theme-semi-dark.css}" class="template-customizer-theme-css" />
  <link rel="stylesheet" th:href="@{/css/demo.css}" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" th:href="@{/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />
  <link rel="stylesheet" th:href="@{/vendor/libs/typeahead-js/typeahead.css}" />
  <link rel="stylesheet" th:href="@{/vendor/libs/datatables-bs5/datatables.bootstrap5.css}" />
  <link rel="stylesheet" th:href="@{/vendor/libs/datatables-responsive-bs5/responsive.bootstrap5.css}" />
  <link rel="stylesheet" th:href="@{/vendor/libs/datatables-checkboxes-jquery/datatables.checkboxes.css}" />
  <link rel="stylesheet" th:href="@{/vendor/libs/datatables-buttons-bs5/buttons.bootstrap5.css}" />

  <!-- Page CSS -->
  <link rel="stylesheet" th:href="@{/vendor/css/pages/page-profile.css}" />

  <!-- Helpers -->
  <script th:src="@{/vendor/js/helpers.js}"></script>
  <script th:src="@{/js/config.js}"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 10% 20%, rgba(216, 241, 230, 0.46) 0%, rgba(255, 255, 255, 0.1) 90.2%),
        linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, rgba(201, 215, 255, 0.2) 100%);
      pointer-events: none;
      z-index: -1;
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 15px;
      box-shadow:
        0 10px 20px rgba(0,0,0,0.08),
        0 0 0 1px rgba(255,255,255,0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #696cff, #ff4d4d);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .card:hover::before {
      opacity: 1;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.005);
      box-shadow:
        0 20px 30px rgba(0,0,0,0.12),
        0 0 0 1px rgba(255,255,255,0.2);
    }
    .form-control {
      border-radius: 10px;
      border: 2px solid rgba(105,108,255,0.1);
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.9);
    }
    .form-control:focus {
      transform: translateY(-2px);
      border-color: rgba(105,108,255,0.5);
      box-shadow:
        0 5px 15px rgba(105,108,255,0.1),
        0 0 0 3px rgba(105,108,255,0.1);
    }
    .btn {
      border-radius: 8px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
      font-weight: 500;
      letter-spacing: 0.3px;
      position: relative;
      overflow: hidden;
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
      transform: translateX(-100%);
      transition: transform 0.6s;
    }
    .btn:hover::before {
      transform: translateX(100%);
    }
    .btn-success {
      background: linear-gradient(45deg, #71dd37, #86e255);
      box-shadow: 0 4px 15px rgba(113,221,55,0.3);
    }
    .btn-outline-primary {
      border-radius: 8px;
      border: 2px solid #696cff;
      color: #696cff;
      background: transparent;
      transition: all 0.3s;
    }
    .btn-outline-primary:hover {
      background: linear-gradient(45deg, #696cff, #8789ff);
      color: #fff;
      box-shadow: 0 4px 15px rgba(105,108,255,0.3);
    }
    @media (max-width: 768px) {
      .card {
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>

<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <div th:replace="~{fragments/sidebar-admin :: sidebarAdmin('espacios', '')}"></div>

    <!-- Layout container -->
    <div class="layout-page">
      <div th:replace="~{fragments/navbar-admin :: navbarAdmin}"></div>
      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->
        <div class="container-xxl flex-grow-1 container-p-y">
          <h4 class="py-3 mb-4">
            <span class="text">Servicios Disponibles</span>
          </h4>

          <!-- DataTable Mejorado -->
          <div class="card p-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="mb-0">Servicios Deportivos</h5>
              <div class="d-flex gap-2">
                <select id="filtroTipo" class="form-select w-auto">
                  <option value="">Todos los Tipos</option>
                  <option value="Fútbol">Fútbol</option>
                  <option value="Tenis">Tenis</option>
                  <option value="Piscina">Piscina</option>
                  <option value="Básquet">Básquet</option>
                </select>
                <select id="filtroEstado" class="form-select w-auto">
                  <option value="">Todos los Estados</option>
                  <option value="Activo">Activo</option>
                  <option value="Mantenimiento">Mantenimiento</option>
                  <option value="Ocupado">Ocupado</option>
                </select>
                <input type="text" id="buscadorServicios" class="form-control w-auto" placeholder="Buscar...">
                <a class="btn btn-success" th:href="@{/admin/exportarEspacios}">Exportar Excel</a>
              </div>
            </div>
            <div class="card-datatable table-responsive">
              <table id="servicios-table" class="table table-striped table-bordered border-top">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Tipo</th>
                  <th>Lugar</th>
                  <th>Costo</th>
                  <th>Estado</th>
                  <th>Detalle</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="servicio : ${servicios}">
                  <td th:text="${servicio.id}"></td>
                  <th th:text="${servicio.nombre}"></th>
                  <td th:text="${servicio.tipo}"></td>
                  <td th:text="${servicio.lugar}"></td>
                  <td th:text="${#numbers.formatCurrency(servicio.costo)}"></td>
                  <td th:text="${servicio.estadoEspacio}"></td>
                  <td>
                    <a th:href="@{/api/reservas/detalle/{id}(id=${servicio.id})}" class="btn btn-sm btn-outline-primary">
                      <i class="bx bx-show me-1"></i>Ver
                    </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- / DataTable Mejorado -->

          <!-- Modal to add new record -->
          <div class="offcanvas offcanvas-end" id="add-new-record">
            <div class="offcanvas-header border-bottom">
              <h5 class="offcanvas-title" id="exampleModalLabel">Nuevo Servicio Disponible</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body flex-grow-1">
              <form class="add-new-record pt-0 row g-2" id="form-add-new-record" th:action="@{/admin/servicios-disponibles/add}" method="post">
                <div class="col-sm-12">
                  <label class="form-label" for="tipo">Tipo</label>
                  <div class="input-group input-group-merge">
                    <span id="tipo2" class="input-group-text"><i class="bx bx-football"></i></span>
                    <select id="tipo" name="tipo" class="form-control" required>
                      <option value="Fútbol">Fútbol</option>
                      <option value="Tenis">Tenis</option>
                      <option value="Piscina">Piscina</option>
                      <option value="Básquet">Básquet</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-12">
                  <label class="form-label" for="lugar">Lugar</label>
                  <div class="input-group input-group-merge">
                    <span id="lugar2" class="input-group-text"><i class="bx bx-map"></i></span>
                    <input type="text" id="lugar" name="lugar" class="form-control" placeholder="Zona Norte - Campo 1" required />
                  </div>
                </div>
                <div class="col-sm-12">
                  <label class="form-label" for="costo">Costo ($/hora)</label>
                  <div class="input-group input-group-merge">
                    <span id="costo2" class="input-group-text"><i class="bx bx-dollar"></i></span>
                    <input type="number" id="costo" name="costo" class="form-control" placeholder="120" step="0.01" required />
                  </div>
                </div>
                <div class="col-sm-12">
                  <label class="form-label" for="estadoEspacio">Estado</label>
                  <div class="input-group input-group-merge">
                    <span id="estadoEspacio2" class="input-group-text"><i class="bx bx-check-circle"></i></span>
                    <select id="estadoEspacio" name="estadoEspacio" class="form-control" required>
                      <option value="Activo">Activo</option>
                      <option value="Mantenimiento">Mantenimiento</option>
                      <option value="Ocupado">Ocupado</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-12">
                  <button type="submit" class="btn btn-primary data-submit me-sm-3 me-1">Agregar</button>
                  <button type="reset" class="btn btn-outline-secondary" data-bs-dismiss="offcanvas">Cancelar</button>
                </div>
              </form>
            </div>
          </div>
          <!-- / Modal -->

          <!-- Footer -->
          <footer class="content-footer footer bg-footer-theme">
            <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
              <div class="d-none d-lg-inline-block">
                <a href="https://themeselection.com/license/" class="footer-link me-4" target="_blank">License</a>
                <a href="https://themeselection.com/" target="_blank" class="footer-link me-4">More Themes</a>
                <a href="https://demos.themeselection.com/sneat-bootstrap-html-admin-template/documentation/" target="_blank" class="footer-link me-4">Documentation</a>
                <a href="https://themeselection.com/support/" target="_blank" class="footer-link d-none d-sm-inline-block">Support</a>
              </div>
            </div>
          </footer>
          <!-- / Footer -->

          <div class="content-backdrop fade"></div>
        </div>
        <!-- / Content -->
      </div>
      <!-- / Content wrapper -->
    </div>
    <!-- / Layout page -->
  </div>

  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>

  <!-- Drag Target Area To SlideIn Menu On Small Screens -->
  <div class="drag-target"></div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<script th:src="@{/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/vendor/js/bootstrap.js}"></script>
<script th:src="@{/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
<script th:src="@{/vendor/libs/hammer/hammer.js}"></script>
<script th:src="@{/vendor/libs/i18n/i18n.js}"></script>
<script th:src="@{/vendor/libs/typeahead-js/typeahead.js}"></script>
<script th:src="@{/vendor/js/menu.js}"></script>

<!-- Vendors JS -->
<script th:src="@{/vendor/libs/datatables-bs5/datatables-bootstrap5.js}"></script>
<script th:src="@{/vendor/libs/datatables-buttons-bs5/buttons.bootstrap5.js}"></script>

<!-- Main JS -->
<script th:src="@{/js/main.js}"></script>

<!-- Page JS -->
<script th:src="@{/js/app-user-view-account.js}"></script>

<!-- Script para inicializar DataTables -->
<script>
  $(document).ready(function() {
    var table = $('#servicios-table').DataTable({
      language: {
        url: '//cdn.datatables.net/plug-ins/1.10.24/i18n/Spanish.json'
      },
      columnDefs: [
        { orderable: false, targets: [0, 6] } // Disable sorting on icon and detail columns
      ],
      dom: 'lrtip' // Remove default search bar
    });

    // Search bar functionality
    $('#buscadorServicios').on('keyup', function() {
      table.search(this.value).draw();
    });

    // Filter by Tipo
    $('#filtroTipo').on('change', function() {
      var value = this.value ? this.value : '';
      table.column(2).search(value).draw();
    });

    // Filter by Estado
    $('#filtroEstado').on('change', function() {
      var value = this.value ? this.value : '';
      table.column(5).search(value).draw();
    });
  });
</script>
</body>
</html>
