<!DOCTYPE html>


<html lang="es"
      class="light-style layout-navbar-fixed layout-menu-fixed layout-compact "
      dir="ltr"
      data-theme="theme-semi-dark"
      data-assets-path="/"
      data-template="vertical-menu-template-semi-dark"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Administrar Roles</title>

    <meta name="description" content="Administrar los roles de los usuarios" />
    <meta name="keywords" content="dashboard, admin, san miguel, roles, administrar">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <!-- Canonical SEO -->
    <link rel="canonical" href="https://themeselection.com/item/sneat-dashboard-pro-bootstrap/">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/img/icono.ico}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&amp;display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" th:href="@{/vendor/fonts/boxicons.css}" />
    <link rel="stylesheet" th:href="@{/vendor/fonts/fontawesome.css}" />
    <link rel="stylesheet" th:href="@{/vendor/fonts/flag-icons.css}" />

    <!-- Core CSS -->
    <link rel="stylesheet" th:href="@{/vendor/css/rtl/core.css}" class="template-customizer-core-css" />
    <link rel="stylesheet" th:href="@{/vendor/css/rtl/theme-semi-dark.css}" class="template-customizer-theme-css" />
    <link rel="stylesheet" th:href="@{/css/demo.css}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" th:href="@{/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />
    <link rel="stylesheet" th:href="@{/vendor/libs/typeahead-js/typeahead.css}" />
    <link rel="stylesheet" th:href="@{/vendor/libs/datatables-bs5/datatables.bootstrap5.css}">
    <link rel="stylesheet" th:href="@{/vendor/libs/datatables-responsive-bs5/responsive.bootstrap5.css}">
    <link rel="stylesheet" th:href="@{/vendor/libs/form-validation/form-validation.css}" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.bootstrap5.min.css">


    <!-- Page CSS -->
    <style>
        /* Fondo degradado profesional */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 10% 20%, rgba(216, 241, 230, 0.46) 0%, rgba(255, 255, 255, 0.1) 90.2%),
                linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, rgba(201, 215, 255, 0.2) 100%);
            pointer-events: none;
            z-index: -1;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            box-shadow:
                0 10px 20px rgba(0,0,0,0.08),
                0 0 0 1px rgba(255,255,255,0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #696cff, #ff4d4d);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .card:hover::before {
            opacity: 1;
        }
        .card:hover {
            transform: translateY(-5px) scale(1.005);
            box-shadow:
                0 20px 30px rgba(0,0,0,0.12),
                0 0 0 1px rgba(255,255,255,0.2);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid rgba(105,108,255,0.1);
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
        }
        .form-control:focus {
            transform: translateY(-2px);
            border-color: rgba(105,108,255,0.5);
            box-shadow:
                0 5px 15px rgba(105,108,255,0.1),
                0 0 0 3px rgba(105,108,255,0.1);
        }
        .btn {
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            font-weight: 500;
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        .btn:hover::before {
            transform: translateX(100%);
        }
        .btn-primary {
            background: linear-gradient(45deg, #696cff, #8789ff);
            box-shadow: 0 4px 15px rgba(105,108,255,0.3);
        }
        @media (max-width: 768px) {
            .card {
                border-radius: 10px;
            }
        }
    </style>

    <!-- Helpers -->
    <script th:src="@{/vendor/js/helpers.js}"></script>
    <script th:src="@{/js/config.js}"></script>

</head>

<body>

<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar  ">
    <div class="layout-container">

        <div th:replace="~{fragments/sidebar-admin :: sidebarAdmin('roles', 'administrar-roles')}"></div>

        <!-- Layout container -->
        <div class="layout-page">

            <!-- Navbar estática -->
            <div th:replace="~{fragments/navbar-admin :: navbarAdmin}"></div>
            <!-- / Navbar -->


            <!-- Content wrapper -->
            <div class="content-wrapper">

                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">

                    <!-- Role cards -->
                    <div class="row g-4">
                        <div class="col-xl-4 col-lg-6 col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between mb-2">
                                        <h6 class="fw-normal">Total <span class="text-primary fw-bold" th:text="${totalAdmins}"></span> usuarios</h6>
                                        <ul class="list-unstyled d-flex align-items-center avatar-group mb-0">
                                            <!-- Mostrar iniciales de los administradores con colores alternos -->
                                            <li th:each="admin, iterStat : ${admins}" th:if="${iterStat.index < 10}" class="avatar avatar-sm pull-up"
                                                data-bs-toggle="tooltip" data-popup="tooltip-custom" data-bs-placement="top"
                                                th:title="${admin.nombres} + ' ' + ${admin.apellidos}">
                                                <span class="avatar-initial rounded-circle"
                                                      th:classappend="${iterStat.index % 6 == 0 ? 'bg-label-danger' :
                                                                      iterStat.index % 6 == 1 ? 'bg-label-primary' :
                                                                      iterStat.index % 6 == 2 ? 'bg-label-success' :
                                                                      iterStat.index % 6 == 3 ? 'bg-label-warning' :
                                                                      iterStat.index % 6 == 4 ? 'bg-label-info' :
                                                                      'bg-label-secondary'}"
                                                      th:text="${#strings.substring(admin.nombres, 0, 1).toUpperCase() + #strings.substring(admin.apellidos, 0, 1).toUpperCase()}">
                                                    NA
                                                </span>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-end">
                                        <div class="role-heading">
                                            <h4 class="mb-1">Administrador</h4>

                                        </div>
                                        <a href="javascript:void(0);" class="text-muted"><i class="bx bx-copy"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-6 col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between mb-2">
                                        <h6 class="fw-normal">Total <span class="text-primary fw-bold" th:text="${totalCoordinadores}"></span> usuarios</h6>
                                        <ul class="list-unstyled d-flex align-items-center avatar-group mb-0">
                                            <!-- Mostrar iniciales de los coordinadores con colores alternos -->
                                            <li th:each="coord, iterStat : ${coordinadores}" th:if="${iterStat.index < 10}" class="avatar avatar-sm pull-up"
                                                data-bs-toggle="tooltip" data-popup="tooltip-custom" data-bs-placement="top"
                                                th:title="${coord.nombres} + ' ' + ${coord.apellidos}">
                                                <span class="avatar-initial rounded-circle"
                                                      th:classappend="${iterStat.index % 6 == 0 ? 'bg-label-danger' :
                                                                      iterStat.index % 6 == 1 ? 'bg-label-primary' :
                                                                      iterStat.index % 6 == 2 ? 'bg-label-success' :
                                                                      iterStat.index % 6 == 3 ? 'bg-label-warning' :
                                                                      iterStat.index % 6 == 4 ? 'bg-label-info' :
                                                                      'bg-label-secondary'}"
                                                      th:text="${#strings.substring(coord.nombres, 0, 1).toUpperCase() + #strings.substring(coord.apellidos, 0, 1).toUpperCase()}">
                                                    NA
                                                </span>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-end">
                                        <div class="role-heading">
                                            <h4 class="mb-1">Coordinador</h4>
                                        </div>
                                        <a href="javascript:void(0);" class="text-muted"><i class="bx bx-copy"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-6 col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between mb-2">
                                        <h6 class="fw-normal">Total <span class="text-primary fw-bold" th:text="${totalUsuariosFinales}"></span> usuarios</h6>
                                        <ul class="list-unstyled d-flex align-items-center avatar-group mb-0">
                                            <!-- Mostrar iniciales de los usuarios finales con colores alternos -->
                                            <li th:each="usu, iterStat : ${usuariosFinales}" th:if="${iterStat.index < 10}" class="avatar avatar-sm pull-up"
                                                data-bs-toggle="tooltip" data-popup="tooltip-custom" data-bs-placement="top"
                                                th:title="${usu.nombres} + ' ' + ${usu.apellidos}">
                                                <span class="avatar-initial rounded-circle"
                                                      th:classappend="${iterStat.index % 6 == 0 ? 'bg-label-danger' :
                                                                      iterStat.index % 6 == 1 ? 'bg-label-primary' :
                                                                      iterStat.index % 6 == 2 ? 'bg-label-success' :
                                                                      iterStat.index % 6 == 3 ? 'bg-label-warning' :
                                                                      iterStat.index % 6 == 4 ? 'bg-label-info' :
                                                                      'bg-label-secondary'}"
                                                      th:text="${#strings.substring(usu.nombres, 0, 1).toUpperCase() + #strings.substring(usu.apellidos, 0, 1).toUpperCase()}">
                                                    NA
                                                </span>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-end">
                                        <div class="role-heading">
                                            <h4 class="mb-1">Usuario</h4>
                                        </div>
                                        <a href="javascript:void(0);" class="text-muted"><i class="bx bx-copy"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <!-- Role Table -->
                            <div class="card">
                                <div class="card-header align-content-center p-3">
                                    <div class="row">
                                        <div class="col align-content-center">
                                            <h3 style="margin-bottom: 0px;">Lista de Usuarios</h3>
                                        </div>
                                        <div class="col text-end">
                                            <div class="dropdown">
                                                <button class="btn dropdown-toggle btn-primary me-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                        <span><i class="bx bx-export me-sm-1"></i>
                                                            <span class="d-none d-sm-inline-block">Exportar</span>
                                                        </span>
                                                </button>
                                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownExport">
                                                    <li>
                                                        <a class="dropdown-item d-flex align-items-center" href="/admin/exportar-usuarios?formato=pdf">
                                                            <i class="bx bxs-file-pdf me-2" style="color: #FF0000; font-size: 1.2rem;"></i>
                                                            <span>PDF</span>
                                                        </a>
                                                    </li>
                                                    <li>
                                                        <a class="dropdown-item d-flex align-items-center" href="/admin/exportar-usuarios?formato=xlsx">
                                                            <i class="bx bx-file me-1"></i>
                                                            <span>Excel</span>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-datatable table-responsive">
                                    <table id="tablaUsuarios" class="table table-bordered table-striped datatables-users">
                                        <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Nombre completo</th>
                                            <th>Correo electrónico</th>
                                            <th>Rol</th>
                                            <th>Estado</th>
                                            <th>Acciones</th>
                                        </tr>
                                        </thead>
                                    </table>

                                </div>
                            </div>
                            <!--/ Role Table -->
                        </div>
                    </div>
                    <!--/ Role cards -->

                </div>
                <!-- / Content -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>



    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>


    <!-- Drag Target Area To SlideIn Menu On Small Screens -->
    <div class="drag-target"></div>

</div>
<!-- / Layout wrapper -->


<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script th:src="@{/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/vendor/js/bootstrap.js}"></script>
<script th:src="@{/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
<script th:src="@{/vendor/libs/hammer/hammer.js}"></script>
<script th:src="@{/vendor/js/menu.js}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="/js/admin-usuarios-datatables.js"></script>
<script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.4.1/js/responsive.bootstrap5.min.js"></script>


<!-- endbuild -->

<!-- Vendors JS -->
<script th:src="@{/vendor/libs/datatables-bs5/datatables-bootstrap5.js}"></script>

<script th:src="@{/vendor/libs/form-validation/popular.js}"></script>
<script th:src="@{/vendor/libs/form-validation/bootstrap5.js}"></script>
<script th:src="@{/vendor/libs/form-validation/auto-focus.js}"></script>

<!-- Main JS -->
<script th:src="@{/js/main.js}"></script>

<!-- Page JS -->

</body>

</html>
