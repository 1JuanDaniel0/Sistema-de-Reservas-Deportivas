<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pago Exitoso - Municipalidad de San Miguel</title>
    <link rel="icon" type="image/x-icon" href="/img/icono.ico">
    <link rel="icon" type="image/x-icon" th:href="@{/img/icono.ico}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Public Sans', sans-serif;
            background-color: #f0fdf4;
        }
        .text-subtle {
            font-size: 15px;
            color: #697A8D;
        }
        .table-grid {
            display: grid;
            grid-template-columns: 160px 1fr;
            row-gap: 0.5rem;
            column-gap: 0.75rem;
        }
        .table-label {
            font-weight: 600;
            color: #697A8D;
        }
        .table-value {
            color: #697A8D;
        }
        @media print {
            body {
                background-color: white !important;
            }

            body * {
                visibility: hidden;
            }

            #comprobantePago, #comprobantePago * {
                visibility: visible;
            }

            #comprobantePago {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                padding: 2rem;
            }
        }
    </style>
</head>
<body onload="lanzarConfeti()" class="min-h-screen flex items-center justify-center px-4 py-12">

<div class="bg-white shadow-2xl rounded-2xl w-full max-w-5xl overflow-hidden">
    <div class="flex flex-col md:flex-row gap-6 md:gap-0 pt-6 pb-6">

        <!-- IZQUIERDA - DETALLES -->
        <div class="md:w-3/5 pt-16 pr-14 pb-0 pl-14" id="comprobantePago">
            <h3 class="text-[#22C55E] text-3xl font-extrabold text-center mb-4">¬°Pago exitoso!</h3>
            <p class="text-subtle text-center mb-6">
                Tu reserva fue confirmada correctamente. Guarda el comprobante para cualquier gesti√≥n de reembolso.
            </p>

            <div class="table-grid text-[15px]">
                <div class="table-label">üìç Espacio</div>
                <div class="table-value" th:text="${reserva.espacio.nombre}">Cancha Municipal</div>

                <div class="table-label">üìÖ Fecha</div>
                <div class="table-value" th:text="${#temporals.format(reserva.fecha, 'dd/MM/yyyy')}">02/07/2025</div>

                <div class="table-label">‚è∞ Horario</div>
                <div class="table-value">
                    <span th:text="${#temporals.format(reserva.horaInicio, 'HH:mm')}">10:00</span> -
                    <span th:text="${#temporals.format(reserva.horaFin, 'HH:mm')}">11:00</span>
                </div>

                <div class="table-label">üí≥ Costo</div>
                <div class="table-value">S/ <span th:text="${#numbers.formatDecimal(reserva.costo, 0, 2)}">30.00</span></div>

                <div class="table-label">üßæ ID Transacci√≥n</div>
                <div class="table-value" th:text="${paymentId}">mock-payment-id-12345</div>
            </div>
        </div>

        <!-- DERECHA-->
        <div class="md:w-2/5 flex items-center justify-center pr-10">
            <img th:src="@{/img/confirmacionpago.png}" alt="imagen confirmacion"
                 class="w-3/4 md:w-full" />
        </div>
    </div>

    <!-- FOOTER BOTONES -->
    <div class="flex flex-col md:flex-row gap-8 justify-center py-8 border-t border-gray-200 bg-white">

        <!-- Bot√≥n Verde -->
        <a th:href="@{/vecino/mis-reservas}"
           class="px-6 py-3 text-sm rounded-full bg-[#E8FADF] text-[#208600] font-medium
                hover:bg-[#71DD37] hover:text-white hover:scale-105 transition-all duration-300 shadow-md">
            Ver mis reservas
        </a>

        <!-- Bot√≥n Gris -->
        <a th:href="@{/vecino/espacios-disponibles}"
           class="px-6 py-3 text-sm rounded-full bg-[#DCDFE1] text-[#233446] font-medium
                hover:bg-[#8592a3] hover:text-white hover:scale-105 transition-all duration-300 shadow-md">
            Hacer otra reserva
        </a>

        <!-- Bot√≥n imprimir -->
        <button onclick="window.print()"
                class="px-6 py-3 text-sm rounded-full bg-[#e7e7ff] text-[#696cff] font-medium
                flex items-center gap-2 hover:bg-[#696cff] hover:text-white
                hover:scale-105 transition-all duration-300 shadow-md">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M12 4v16m8-8H4"></path>
            </svg>
            Imprimir comprobante
        </button>
    </div>
</div>

<!-- CONFETI -->
<canvas id="confetti-canvas"
        style="position: fixed; top: 0; left: 0; width:100%; height:100%; pointer-events:none; z-index: 1000;"></canvas>
<script>
    function lanzarConfeti() {
        confetti({
            particleCount: 160,
            spread: 100,
            origin: { y: 0.6 }
        });
    }
</script>
</body>
</html>
