<!DOCTYPE html>
<html lang="es" class="light-style layout-compact " dir="ltr" data-theme="theme-semi-dark" data-assets-path="/" data-template="vertical-menu-template-semi-dark" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:src="'Mi Cuenta - ' + ${vecino.nombres}">Mi Cuenta</title>
    <meta name="description" content="Edita los datos de tu cuenta aquí" />
    <meta name="keywords" content="cuenta, perfil, contraseña, cambiar, editar">
    <link rel="icon" type="image/x-icon" th:href="@{/img/icono.ico}">
    <link rel="canonical" href="https://themeselection.com/item/sneat-dashboard-pro-bootstrap/" />
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/vendor/fonts/boxicons.css}" />
    <link rel="stylesheet" th:href="@{/vendor/fonts/fontawesome.css}" />
    <link rel="stylesheet" th:href="@{/vendor/fonts/flag-icons.css}" />
    <link rel="stylesheet" th:href="@{/vendor/css/rtl/core.css}" class="template-customizer-core-css" />
    <link rel="stylesheet" th:href="@{/vendor/css/rtl/theme-semi-dark.css}" class="template-customizer-theme-css" />
    <link rel="stylesheet" th:href="@{/css/demo.css}" />
    <link rel="stylesheet" th:href="@{/css/offcanvas-style.css}">
    <link rel="stylesheet" th:href="@{/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />
    <link rel="stylesheet" th:href="@{/vendor/libs/animate-css/animate.css}" />
    <link rel="stylesheet" th:href="@{/vendor/libs/typeahead-js/typeahead.css}" />
    <link rel="stylesheet" th:href="@{/vendor/libs/select2/select2.css}" />
    <link rel="stylesheet" th:href="@{/vendor/libs/form-validation/form-validation.css}" />
    <link rel="stylesheet" th:href="@{/vendor/css/pages/app-chat.css}">
    <link rel="stylesheet" th:href="@{/vendor/css/chatbot.css}">
    <link rel="stylesheet" th:href="@{/vendor/css/navbar2-estilo.css}">
    <script th:src="@{/vendor/js/helpers.js}"></script>
    <script th:src="@{/js/config.js}"></script>
    <style>
        .swal2-popup.colored-toast {
            border: 1px solid #0f5132;
            border-radius: 12px;
            padding: 1.2rem;
            font-size: 1rem;
            font-weight: 500;
        }

        /* Estilo personalizado para los popups de SweetAlert2 */
        .swal2-popup.swal2-custom-font {
            font-family: 'Public Sans', sans-serif !important;
        }
    </style>
</head>
<body style="background-color:rgb(216, 248, 255);">
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar  ">
    <div class="layout-container">
        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <div th:replace="~{fragments/navbar2 :: navbarFragment2}"></div>
            <!-- / Navbar -->
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-fluid flex-grow-1 container-p-y">
                    <div class="col-md-12">
                        <div class="card mb-4">
                            <h5 class="card-header">Detalles del Perfil</h5>
                            <!-- Account -->
                            <hr class="my-0">
                            <div class="card-body">
                                <form id="formAccountSettings" th:action="@{/vecino/guardarPerfil}" method="post">
                                    <div class="row">
                                        <div class="mb-3 col-md-6">
                                            <label for="firstName" class="form-label">Nombres</label>
                                            <input class="form-control" type="text" id="firstName" name="nombres" th:value="${vecino.nombres}" autofocus disabled/>                                            </div>
                                        <div class="mb-3 col-md-6">
                                            <label for="lastName" class="form-label">Apellidos</label>
                                            <input class="form-control" type="text" id="lastName" name="apellidos" th:value="${vecino.apellidos}" disabled/>                                            </div>
                                        <div class="mb-3 col-md-6">
                                            <label for="email" class="form-label">Correo electrónico</label>
                                            <input class="form-control" type="text" id="email" name="correo" th:value="${vecino.correo}" placeholder="correo@ejemplo.com" />
                                        </div>
                                        <div class="mb-3 col-md-6">
                                            <label class="form-label" for="phoneNumber">Teléfono</label>
                                            <div class="input-group input-group-merge">
                                                <span class="input-group-text">PE (+51)</span>
                                                <input type="text" id="phoneNumber" name="telefono" class="form-control" th:value="${vecino.telefono}" placeholder="999 999 999" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-2">
                                        <button type="submit" class="btn btn-primary me-2">Guardar Cambios</button>
                                        <button type="reset" class="btn btn-label-secondary">Cancelar</button>
                                    </div>
                                </form>
                                <br>
                                <div th:if="${error}" class="alert alert-danger" role="alert">
                                    <span th:text="${error}"></span>
                                </div>
                            </div>
                            <!-- /Account -->
                        </div>
                        <div class="card">
                            <h5 class="card-header">Eliminar Cuenta</h5>
                            <hr class="my-0">
                            <div class="card-body">
                                <div class="mb-3 col-12 mb-0">
                                    <div class="alert alert-warning">
                                        <h6 class="alert-heading fw-medium mb-1">¿Estás seguro de eliminar tu cuenta?</h6>
                                        <p class="mb-0">Una vez eliminada, no podrás restaurarla. Por favor, asegúrate.</p>
                                    </div>
                                </div>
                                <form id="formAccountDeactivation" th:action="@{/vecino/eliminarCuenta}" method="post">
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" name="accountActivation" id="accountActivation" />
                                        <label class="form-check-label" for="accountActivation">
                                            Estoy seguro de la eliminación de mi cuenta
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-danger deactivate-account">Eliminar cuenta</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- / Content -->
                <!-- Footer -->
                <!-- / Footer -->
                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>
    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
    <!-- Drag Target Area To SlideIn Menu On Small Screens -->
    <div class="drag-target"></div>
    <!-- Offcanvas navbar para móviles -->
    <div th:replace="~{fragments/offcanvas-navbar :: offcanvasNavbar}"></div>
    <!-- Chatbot -->
    <div th:replace="~{fragments/chatbotWidget :: chatbotWidgetFragment}" sec:authorize="hasAuthority('ROLE_Usuario final')"></div>
</div>
<!-- / Layout wrapper -->
<script th:src="@{/js/offcanvas-navbar.js}"></script>
<script th:src="@{/js/chatbot.js}"></script>
<script th:src="@{/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/vendor/js/bootstrap.js}"></script>
<script th:src="@{/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
<!-- Vendors JS -->
<script th:src="@{/vendor/libs/form-validation/popular.js}"></script>
<script th:src="@{/vendor/libs/form-validation/bootstrap5.js}"></script>
<script th:src="@{/vendor/libs/form-validation/auto-focus.js}"></script>
<script th:src="@{/vendor/libs/cleavejs/cleave.js}"></script>
<script th:src="@{/vendor/libs/cleavejs/cleave-phone.js}"></script>
<!-- Main JS -->
<script th:src="@{/js/main.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function() {
        // Mostrar toast si éxito
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('success')) {
            Swal.fire({
                toast: true,
                position: 'top-end',
                icon: 'success',
                title: '¡Perfil actualizado con éxito!',
                text: 'Tus cambios han sido guardados correctamente.',
                showConfirmButton: false,
                timer: 3500,
                timerProgressBar: true,
                background: '#d1e7dd',
                color: '#0f5132',
                iconColor: '#0f5132',
                customClass: {
                    popup: 'colored-toast'
                },
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            });
        }
        // Interceptar el envío del formulario
        const form = document.getElementById('formAccountSettings');
        const submitButton = form.querySelector('button[type="submit"]');
        submitButton.addEventListener('click', function(event) {
            event.preventDefault(); // Evita el envío automático
            Swal.fire({
                title: '¿Deseas guardar los cambios?',
                text: "Se actualizará tu información de perfil.",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#7367f0',
                cancelButtonColor: '#f44336',
                confirmButtonText: 'Sí, guardar',
                cancelButtonText: 'Cancelar',
                backdrop: true,
                reverseButtons: true,
                customClass: {
                    confirmButton: 'btn btn-primary',
                    cancelButton: 'btn btn-danger ms-2'
                },
                buttonsStyling: false
            }).then((result) => {
                if (result.isConfirmed) {
                    form.submit(); // Si confirma, envía el formulario
                }
            });
        });
        // Guardar valores iniciales para restaurar al cancelar
        const initialData = {
            nombres: document.getElementById('firstName').value,
            apellidos: document.getElementById('lastName').value,
            correo: document.getElementById('email').value,
            telefono: document.getElementById('phoneNumber').value
        };
        const resetButton = form.querySelector('button[type="reset"]');
        resetButton.addEventListener('click', function(event) {
            // Restaurar valores originales
            document.getElementById('firstName').value = initialData.nombres;
            document.getElementById('lastName').value = initialData.apellidos;
            document.getElementById('email').value = initialData.correo;
            document.getElementById('phoneNumber').value = initialData.telefono;
        });
    });
    /*]]>*/
</script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const formDeactivation = document.getElementById('formAccountDeactivation');
        const deleteButton = formDeactivation.querySelector('.deactivate-account');
        const checkbox = document.getElementById('accountActivation');
        deleteButton.addEventListener('click', function(event) {
            event.preventDefault(); // Evita el envío directo
            if (!checkbox.checked) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Debes confirmar',
                    text: 'Por favor, marca la casilla para confirmar que quieres eliminar tu cuenta.',
                    confirmButtonColor: '#f44336',
                    confirmButtonText: 'Entendido'
                });
                return;
            }
            Swal.fire({
                title: 'Confirma tu contraseña',
                input: 'password',
                inputLabel: 'Ingresa tu contraseña para confirmar',
                inputPlaceholder: 'Contraseña',
                inputAttributes: {
                    maxlength: 100,
                    autocapitalize: 'off',
                    autocorrect: 'off'
                },
                showCancelButton: true,
                confirmButtonText: 'Confirmar',
                cancelButtonText: 'Cancelar',
                confirmButtonColor: '#28a745',
                cancelButtonColor: '#dc3545',
                reverseButtons: false,
                customClass: {
                    popup: 'swal2-custom-font',
                    confirmButton: 'btn btn-success',
                    cancelButton: 'btn btn-danger ms-2'
                },
                buttonsStyling: false,
                inputValidator: (value) => {
                    if (!value) {
                        return 'Por favor, ingresa tu contraseña';
                    }
                }
            });

        });
    });
</script>
</body>
</html>
