<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/icono.ico}" />
    <style>
        body {
            font-family: 'Public Sans', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .error-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        .error-icon {
            width: 150px;
            margin-bottom: 1rem;
        }
        .error-code {
            font-size: 4rem;
            font-weight: bold;
            color: #696cff;
            margin: 0;
        }
        .error-message {
            font-size: 1.2rem;
            color: #566a7f;
            margin: 1rem 0;
        }
        .back-button {
            background: #696cff;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .back-button:hover {
            background: #484bba;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img th:src="@{/img/icono.ico}" alt="San Miguel Logo" class="error-icon">
        <h1 class="error-code" th:text="${errorCode}">404</h1>
        <p class="error-message" th:text="${errorMessage}">Ha ocurrido un error.</p>
        <a href="javascript:history.back()" class="back-button">Volver Atr√°s</a>
    </div>
</body>
</html>
